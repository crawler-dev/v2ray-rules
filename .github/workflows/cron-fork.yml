name: cron-fork

on:
  workflow_dispatch:
  schedule:
    - cron: '10 0,4,8,12,16,20 * * *'

jobs:
  generate:
    name: Generate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    permissions:
      contents: write
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fork V2Ray Subscription
        run: |
          # mkdir
          mkdir -p dist/gh-pages
          # https://github.com/freefq/free
          curl -Lj https://raw.githubusercontent.com/freefq/free/master/v2 -o dist/gh-pages/freefq_free
          # https://github.com/Pawdroid/Free-servers
          curl -Lj https://raw.githubusercontent.com/Pawdroid/Free-servers/main/sub -o dist/gh-pages/pawdroid_free_servers
          # https://github.com/mfuu/v2ray
          curl -Lj https://raw.githubusercontent.com/mfuu/v2ray/master/v2ray -o dist/gh-pages/mfuu_v2ray
          # https://github.com/aiboboxx/v2rayfree
          curl -Lj https://raw.githubusercontent.com/aiboboxx/v2rayfree/main/v2 -o dist/gh-pages/aiboboxx_v2rayfree
          # https://github.com/learnhard-cn/free_proxy_ss
          curl -Lj https://raw.githubusercontent.com/learnhard-cn/free_proxy_ss/main/v2ray/v2raysub -o dist/gh-pages/learnhard_cn_free_proxy_ss
          # https://github.com/tbbatbb/Proxy
          curl -Lj https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/v2ray.config.txt -o dist/gh-pages/tbbatbb_proxy
      - name: Deploy Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/gh-pages
          branch: gh-pages
