name: cron-fork

on:
  workflow_dispatch:
  schedule:
    - cron: '10 0,4,8,12,16,20 * * *'

jobs:
  generate:
    name: Generate on ${{ matrix.os }} with node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    permissions:
      contents: write
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v2ray-rules-cli
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Merge V2Ray Subscription
        run: |
          npm install
          npm run dev -- merge --from-file list.json
      - name: Check Github Pages
        uses: actions/github-script@v6
        with:
          script: |
            var shouldCheck = false;
            try {
              var branch = await github.rest.repos.getBranch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: "gh-pages",
              });
              shouldCheck = branch.status === 200;
            } catch (error) {
              if (error.status === 404) {
                shouldCheck = false;
              } else {
                throw error;
              }
            }
            if (shouldCheck) {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
            }
      - name: Deploy Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/gh-pages
          branch: gh-pages
